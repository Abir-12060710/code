<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <audio src="media/audio.mp3" controls></audio>
    <video src="media/video.mov" controls autoplay height="315" width="560"></video>
    <!-- youtube shorts -->
    <iframe src="https://youtube.com/shorts/sb44rA50Low?si=krDQwDfe3kCzxxVF" frameborder="1" height="560px" width="315"></iframe>
    <!-- direct youtube video -->
   <iframe width="560" height="315" src="https://www.youtube.com/embed/-wRwP9RPeXc?si=bYVhJMK9NPXUgY6S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kbK_qAcr7q0?si=pIi4BiZVKDJBOxgi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- video from facebook -->
     <iframe src="https://www.facebook.com/reel/4177766145774630" frameborder="0" width="560" height="315"></iframe>
</body>
</html>
